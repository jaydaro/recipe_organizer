<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/vex/css/vex.css">
    <link rel="stylesheet" href="bower_components/vex/css/vex-theme-os.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/dropzone/dist/dropzone.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">

    <link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>


<body class="body">

<div class="outer">
    <div class="container">
        <div  class="banner">Banner Placeholder</div>
        <nav class="navbar navbar-default navbar-fixed-top nav-pills">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Unicorns and Rainbows</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li ><a href="#/recipes">List of Recipes</a></li>
                        <li><a href="#/add_recipe">Add Recipe</a></li>
                    </ul>
                </div>

                <form  class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input ng-model="searchText" type="text" class="form-control" placeholder="Search Recipes">
                        <ul >
                            <li ng-repeat="recipe in $scope.recipes | filter: searchText"><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></li>
                        </ul>
                    </div>
                </form>
                    <!--<button type="submit" class="btn btn-default">Submit</button>-->
            </div>
        </nav>
    </div>


    <div class="container">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-view
                class="container-fluid">
            <div class="content"></div>
        </div>

    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/Sortable/Sortable.js"></script>
    <script src="bower_components/stroll/js/stroll.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/vex/js/vex.js"></script>
    <script src="bower_components/dropzone/dist/dropzone.js"></script>
    <script src="app.js"></script>
    <script src="recipes/recipes.js"></script>
    <script src="recipe_detail/recipeDetail.js"></script>
    <script src="add_recipe/addRecipe.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>

    <script>
		stroll.bind( '#main ul' );
	</script>

</div>

</body>
